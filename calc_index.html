<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="roughstyle.css">
</head>
<body id="appp">
    <form >
        <input type="text" id="input_id">
        <ul>
            <li><button type="button" class="btn btn-grey" data-num="7">7</button></li>
            <li><button type="button" class="btn btn-grey" data-num="8">8</button></li>
            <li><button type="button" class="btn btn-grey" data-num="9">9</button></li>
            <li><button type="button" class="btn btn-yellow" data-num="+">+</button></li>
        </ul>
        <ul>    
            <li><button type="button" class="btn btn-grey" data-num="4">4</button></li>
            <li><button type="button" class="btn btn-grey" data-num="5">5</button></li>
            <li><button type="button" class="btn btn-grey" data-num="6">6</button></li>
            <li><button type="button" class="btn btn-yellow" data-num="-">-</button></li>
        </ul>
        <ul>
            <li><button type="button" class="btn btn-grey" data-num="1">1</button></li>
            <li><button type="button" class="btn btn-grey" data-num="2">2</button></li>
            <li><button type="button" class="btn btn-grey" data-num="3">3</button></li>
            <li><button type="button" class="btn btn-yellow" data-num="*">*</button></li>
        </ul>
        <ul>    
            <li><button type="button" class="btn-clear btn-grey">C</button></li>
            <li><button type="button" class="btn btn-grey" data-num="0">0</button></li>
            <li><button type="button" class="btn-equal btn-grey">=</button></li>
            <li><button type="button" class="btn btn-yellow" data-num="/">/</button></li>
        </ul>
    </form>

    
    <script src="roughscript.js"></script>
    
</body>
</html>
